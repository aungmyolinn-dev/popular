သူ့နာမည်က ယူနီ၊ ရင်းနှီးတဲ့သူတွေက ယွန်လို့ခေါ်ကြတယ်။အသက်က ၁၆ နှစ်၊ အထက်တန်းကျောင်းပြီးခါနီးပြီ။မိသားစုက သာမန်။ မိဘတွေက အဝေးမှာမလို့ ရှေးရိုးဆန်တဲ့ အဘွားနဲ့နေရတယ်။သူငယ်ချင်းတွေကို ချစ်တတ်တယ်။ ခရမ်းရောင်ရှိတဲ့ ဘယ်ပစ္စည်းမဆို ကြိုက်တယ်။ကျောင်းတွင်းဘာသာရပ်တွေမှာ ထူးချွန်တယ်။ကြိုးစားမယ်ဆိုရင် ဆက်ပြီးပညာသင်ဖို့ အခွင့်အလမ်းတွေပြည့်နေတဲ့ သာမန်ကျောင်းသူတစ်ယောက်ပဲ။ဒီအတွက်လည်း သူ မနားမနေကြိုးစားတယ်။
ဒါပေမဲ့လည်း ဘဝဆိုတာ သမားရိုးကျပဲ ဖြစ်နေတာမဟုတ်တော့အနှောင့်အယှက်တွေတစ်ခုပြီးတစ်ခု ဝင်ရောက်လာခဲ့တယ်။ပထမအကြိမ်လက်ထပ်ခွင့်တောင်းတာကို ငြင်းပြီးလို့မကြာခင်မှာ နောက်တစ်ကြိမ်လာတောင်းတာကို ခံရတဲ့အခါ၊တစ်ဖက်မှာလည်း စကောလားရှစ်ရဖို့ အိမ်ထောင်မရှိရလို့ သတ်မှတ်ချက်ရှိနေတဲ့အခါ ယူနီရဲ့စိတ်ထဲမှာ လွန်ဆွဲလာရတယ်။“ငါ ဘာမဆိုလုပ်နိုင်မှာပဲလို့ အရင်ကတော့တွေးခဲ့ဖူးတယ်။ဒါပေမဲ့ အခုကျတော့လည်း ငါ တကယ်ဘာလိုချင်မှန်းမသိတော့ဘူး” လို့ပြောတဲ့ စကားတွေမှာသူ ဘယ်လောက်ထိ လမ်းပျောက်နေသလဲဆိုတာ မြင်တွေ့ရနိုင်တယ်။ဘာသာရေးနဲ့ကန့်သတ်မှုတွေများလှတဲ့ သူ့ဘဝ၊ ရိုးရာထုံးတမ်းတွေကိုလိုက်နာဖို့ အဆင်သင့်မဖြစ်သေးတဲ့သူ့စိတ်၊ရည်မှန်းထားတဲ့ ပန်းတိုင်ရောက်ဖို့ ပညာသင်ချင်သေးတဲ့သူ့ဆန္ဒ …ဒီအရာတွေကြားမှာ တစ်စုံတစ်ခုကိုတော့ သူ ရွေးချယ်မှဖြစ်တော့မယ်လို့ တဖြည်းဖြည်းသဘောပေါက်လာခဲ့တယ်။ဒီဇာတ်လမ်းလေးကတော့ အမျိုးသမီးတွေရဲ့ ကိုယ်ပိုင်ဆုံးဖြတ်ရွေးချယ်ခွင့်၊ လွတ်လပ်စွာလုပ်ပိုင်ခွင့်၊ဆယ်ကျော်သက်လူငယ်တွေရဲ့ လိင်စိတ်အပြောင်းအလဲ၊ ဆယ်ကျော်သက်ကိုယ်ဝန်၊ပညာဆက်လက်သင်ယူခွင့်ဆုံးရှုံးရပုံတွေ အစရှိသဖြင့် မီးမောင်းထိုးပြထားတဲ့အချက်တွေများပါတယ်။ဒါကြောင့်လည်း Toronto International Film festival မှာ ပြသခြင်းခံခဲ့ရပြီးPlatform Prize ဆိုတဲ့ဆုကို ရရှိခဲ့တာ အံ့ဩစရာတော့လည်း မဟုတ်ပါဘူး။ရုပ်ရှင်တစ်ကားလုံးက အရောင်အသွေးစုံလင်လှပြီးဇာတ်ကောင်ရဲ့ favourite colour ဖြစ်တဲ့ ခရမ်းရောင်ကို များစွာအသုံးပြုထားတာဖြစ်လို့ထူးဆန်းသလိုရှိနေပေမယ့် အရာအားလုံးက သူ့နေရာနဲ့သူ လိုက်ဖက်နေတော့တယ်။ဒါရိုက်တာကတော့ 2020 ခုနှစ်က ဆုံးပါးခဲ့တဲ့ အင်ဒိုနီးရှားကဗျာဆရာကြီး Sapardi Djoko Damono ကို အောက်မေ့သတိရမှုနဲ့ ရိုက်ကူးထားတယ်လို့ ဆိုထားပြီးဒီဆရာကြီးရဲ့ ” Rain In June” ဆိုတဲ့ ကဗျာအပါအဝင် တခြားကဗျာများစွာကိုလည်း ထည့်သွင်းထားတယ်။အညွှန်းကိုတော့ အဲဒီလွမ်းဆွတ်ဖွယ်ကဗျာလေးနဲ့ပဲ အဆုံးသတ်လိုက်ပါမယ်။” ပန်းပင်တွေအပေါ်မှာ မိုးဖွဲတွေအဖြစ်ကာလရှည်ကြာ ရွာသွန်းချင်နေတဲ့ဂျွန်လရဲ့မိုးရေစက်တွေလောက်ဘယ်အရာကများ စိတ်ပြတ်သားနိုင်မှာလဲ။လမ်းမကြီးပေါ်က မသေချာမထင်ရှားတဲ့
